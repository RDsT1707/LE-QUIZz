<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>LE QUIZzz</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LE QUIZzz</a>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>MCU Quiz</h2>
        <p id="consignes" class="text-muted">
            <ul class="list-group">
                <li class="list-group-item">Voici un petit quiz sur le MCU</li>
                <li class="list-group-item">Choisissez la bonne réponse</li>
                <li class="list-group-item">Vous gagnerez un point par bonne réponse</li>
                <li class="list-group-item">Le quiz est sur 10</li>
                <li class="list-group-item"><strong>Bonne chance !</strong></li>
            </ul>
        </p>
        <h4 id="prenom" class="mt-3"></h4>
        <div id="quiz-container" class="mt-4">
            <h5 id="question"></h5>
            <div id="reponse-buttons" class="btn-group-vertical mt-3" role="group"></div>
            <p id="score" class="mt-3"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
